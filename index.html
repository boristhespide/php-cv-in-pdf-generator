<html lang="ru">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
        <h1>Ваше будущее резюме</h1>

        <form method="post" action="generate-pdf.php" id="form">
            <label for="name">Вас зовут (ФИО)</label>
            <input type="text" name="name" id="name" maxlength = "50" required autocomplete="off">

            <label for="position">Желаемая должность</label>
            <input type="text" name="position" id="position" maxlength = "20" required>

            <label for="about">О себе</label>
            <textarea type="text" name="about" id="about" required></textarea>

            <label for="gitLink">Гитхаб</label>
            <input type="url" name="gitLink" id="gitLink" maxlength = "50" required>

            <label for="email">Электронная почта для связи</label>
            <input type="email" name="email" id="email" maxlength="70" required>

            <button>Сгенерировать PDF</button>

        </form>
